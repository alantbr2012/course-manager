<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">                                       <!--'is-invalid' o campo do formulário fica em vermelho quando está em branco-->
            <input [(ngModel)]="course.name"  required name="name"   #courseName="ngModel" [ngClass]="{'is-invalid' : courseName.invalid}" class="form-control">
            
            <div class="invalid-feedback">
               <span>Course name is required</span>  <!--quando estiver inválido, irá aparecer essa mensagem-->
            </div>           
        </div>
    </div>

    <br/>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">                                       <!--'is-invalid' o campo do formulário fica em vermelho quando está em branco-->
            <input [(ngModel)]="course.price"  required name="price"   #coursePrice="ngModel" type="number"  [ngClass]="{'is-invalid' : coursePrice.invalid}" class="form-control">
            
            <div class="invalid-feedback">
               <span>Course price is required</span>  <!--quando estiver inválido, irá aparecer essa mensagem-->
            </div>           
        </div>
    </div>
    
    <br/>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">                                       <!--'is-invalid' o campo do formulário fica em vermelho quando está em branco-->
            <input [(ngModel)]="course.rating"  required name="rating"   #courseRating="ngModel" type="number"  [ngClass]="{'is-invalid' : courseRating.invalid}" class="form-control">
            
            <div class="invalid-feedback">
               <span>Course rating is required</span>  <!--quando estiver inválido, irá aparecer essa mensagem-->
            </div>           
        </div>
    </div>

    <br/>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">                                       <!--'is-invalid' o campo do formulário fica em vermelho quando está em branco-->
            <textarea [(ngModel)]="course.description"  required name="description"   #courseDescription="ngModel" 
             [ngClass]="{'is-invalid' : courseDescription.invalid}" class="form-control"></textarea>
            
            <div class="invalid-feedback">
               <span>Course description is required</span>  <!--quando estiver inválido, irá aparecer essa mensagem-->
            </div>           
        </div>
    </div>
    
    <p><button [disabled]="courseForm.invalid" (clic)="save()" class="btn btn-primary" >Save</button></p>
                <!--[disabled]="courseForm.invalid"   vai ser habilitado se todo campo do formulário estiver preenchido-->
    <button [routerLink]="['/courses']" class="btn btn-secondary" >Back</button>

</form>
